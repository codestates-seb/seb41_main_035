spring:
#  h2:
#    console:
#      enabled: true
#      path: /h2
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PWD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: ALWAYS
  redis:
    host: localhost
    port: 6379
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 360
logging:
  level:
    org:
      springframework:
        orm:
          jpa: debug
    root: info