spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  output:
    ansi:
      enabled: always
  redis:
    host: localhost
    port: 6379
server:
  servlet:
    encoding:
      charset: UTF-8
jwt:
  secret-key: qwe123qwe123qwe123qwe123qwe123qwe123qwe123qwe123qwe123qwe123qwe123qwe123
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 360
logging:
  level:
    org:
      springframework:
        orm:
          jpa: debug
    root: info